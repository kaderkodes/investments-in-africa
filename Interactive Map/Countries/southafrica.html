<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Africa </title>
</head>
<body>
    <script>
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "Chinese FDI Flow vs. Net flows in South Africa from 2005-2020 (in US$ millions)"
                },
                axisY: {
                    title: "US$ millions",
                    titleFontColor: "#000000",
                    lineColor: "#000000",
                    labelFontColor: "#000000",
                    tickColor: "#000000"
                },

                toolTip: {
                    shared: true
                },
                legend: {
                    cursor: "pointer",
                    itemclick: toggleDataSeries
                },
                data: [{
                    type: "column",
                    name: "Chinese FDI Flow",
                    legendText: "Chinese FDI Flow",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 47.47},
                        { label: "2006", y: 40.74},
                        { label: "2007", y: 454.41},
                        { label: "2008", y: 4807.86},
                        { label: "2009", y: 41.59},
                        { label: "2010", y: 411.17},
                        { label: "2011", y: -14.17},
                        { label: "2012", y: -814.91},
                        { label: "2013", y: -89.19},
                        { label: "2014", y: 42.09},
                        { label: "2015", y: 233.17},
                        { label: "2016", y: 843.22},
                        { label: "2017", y: 317.36},
                        { label: "2018", y: 642.06},
                        { label: "2019", y: 338.91},
                        { label: "2020", y: 400.43}
                    ]
                },

                {
                    type: "column",
                    name: "Net Flows",
                    legendText: "Net Flows",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 6522 },
                        { label: "2006", y: 623.2 },
                        { label: "2007", y: 6587},
                        { label: "2008", y: 9885 },
                        { label: "2009", y: 7624 },
                        { label: "2010", y: 3693 },
                        { label: "2011", y: 4139 },
                        { label: "2012", y: 4626 },
                        { label: "2013", y: 8233 },
                        { label: "2014", y: 5792 },
                        { label: "2015", y: 1521 },
                        { label: "2016", y: 2215 },
                        { label: "2017", y: 2059 },
                        { label: "2018", y: 5569 },
                        { label: "2019", y: 5116 },
                        { label: "2020", y: 3200 }

                    ]
                }]
            });
            chart.render();

            function toggleDataSeries(e) {
                if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }

        }
    </script>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</body>
</html>
