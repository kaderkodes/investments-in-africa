<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Zimbabwe </title>
</head>
<body>
    <script>
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "Chinese FDI Flow vs. Net flows in Zimbwabwe from 2005-2020 (in US$ millions)"
                },
                axisY: {
                    title: "US$ millions",
                    titleFontColor: "#000000",
                    lineColor: "#000000",
                    labelFontColor: "#000000",
                    tickColor: "#000000"
                },

                toolTip: {
                    shared: true
                },
                legend: {
                    cursor: "pointer",
                    itemclick: toggleDataSeries
                },
                data: [{
                    type: "column",
                    name: "Chinese FDI Flow",
                    legendText: "Chinese FDI Flow",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 1.47},
                        { label: "2006", y: 3.42},
                        { label: "2007", y: 12.57 },
                        { label: "2008", y: -0.72},
                        { label: "2009", y: 11.24},
                        { label: "2010", y: 33.80},
                        { label: "2011", y: 440.03},
                        { label: "2012", y: 287.47},
                        { label: "2013", y: 517.53},
                        { label: "2014", y: 101.18},
                        { label: "2015", y: 46.75},
                        { label: "2016", y: 42.95},
                        { label: "2017", y: -107.88},
                        { label: "2018", y: 53.83},
                        { label: "2019", y: 81.13},
                        { label: "2020", y: 76.25}

                    ]
                },

                {
                    type: "column",
                    name: "Net Flows",
                    legendText: "Net Flows",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 102.8 },
                        { label: "2006", y: 40 },
                        { label: "2007", y: 68.9},
                        { label: "2008", y: 51.6 },
                        { label: "2009", y: 105 },
                        { label: "2010", y: 122.5 },
                        { label: "2011", y: 344.3 },
                        { label: "2012", y: 349.85 },
                        { label: "2013", y: 373 },
                        { label: "2014", y: 472.8 },
                        { label: "2015", y: 399.2 },
                        { label: "2016", y: 343 },
                        { label: "2017", y: 307.1 },
                        { label: "2018", y: 717.8 },
                        { label: "2019", y: 249.5 },
                        { label: "2020", y: 150.3}

                    ]
                }]
            });
            chart.render();

            function toggleDataSeries(e) {
                if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }

        }
    </script>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</body>
</html>
