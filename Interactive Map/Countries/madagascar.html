<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madagascar</title>
</head>
<body>
    <script>
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "Chinese FDI Flow vs. Net flows in Madagascar from 2005-2020 (in US$ millions)"
                },
                axisY: {
                    title: "US$ millions",
                    titleFontColor: "#000000",
                    lineColor: "#000000",
                    labelFontColor: "#000000",
                    tickColor: "#000000"
                },

                toolTip: {
                    shared: true
                },
                legend: {
                    cursor: "pointer",
                    itemclick: toggleDataSeries
                },
                data: [{
                    type: "column",
                    name: "Chinese FDI Flow",
                    legendText: "Chinese FDI Flow",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 0.14},
                        { label: "2006", y: 1.17},
                        { label: "2007", y: 13.24 },
                        { label: "2008", y: 61.16 },
                        { label: "2009", y: 42.56},
                        { label: "2010", y: 33.58},
                        { label: "2011", y: 23.10 },
                        { label: "2012", y: 8.43 },
                        { label: "2013", y: 15.51 },
                        { label: "2014", y: 36.76 },
                        { label: "2015", y: 33.84 },
                        { label: "2016", y: -6.55 },
                        { label: "2017", y: 71.20 },
                        { label: "2018", y: 55.60 },
                        { label: "2019", y: -0.16 },
                        { label: "2020", y: 135.98 }
                    ]
                },

                {
                    type: "column",
                    name: "Net Flows",
                    legendText: "Net Flows",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 85.4 },
                        { label: "2006", y: 294.6 },
                        { label: "2007", y: 789.3},
                        { label: "2008", y: 1134 },
                        { label: "2009", y: 1293 },
                        { label: "2010", y: 912.2 },
                        { label: "2011", y: 815.5 },
                        { label: "2012", y: 814.7 },
                        { label: "2013", y: 565.8 },
                        { label: "2014", y: 372.8},
                        { label: "2015", y: 328.0},
                        { label: "2016", y: 540.8},
                        { label: "2017", y: 464.8},
                        { label: "2018", y: 612.0},
                        { label: "2019", y: 474.3},
                        { label: "2020", y: 358.4},

                    ]
                }]
            });
            chart.render();

            function toggleDataSeries(e) {
                if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }

        }
    </script>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</body>
</html>
