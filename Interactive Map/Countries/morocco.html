<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morocco</title>
</head>
<body>
    <script>
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "Chinese FDI Flow vs. Net flows in Morocco from 2005-2020 (in US$ millions)"
                },
                axisY: {
                    title: "US$ millions",
                    titleFontColor: "#000000",
                    lineColor: "#000000",
                    labelFontColor: "#000000",
                    tickColor: "#000000"
                },

                toolTip: {
                    shared: true
                },
                legend: {
                    cursor: "pointer",
                    itemclick: toggleDataSeries
                },
                data: [{
                    type: "column",
                    name: "Chinese FDI Flow",
                    legendText: "Chinese FDI Flow",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 0.85},
                        { label: "2006", y: 1.78},
                        { label: "2007", y: 2.64 },
                        { label: "2008", y: 6.88 },
                        { label: "2009", y: 16.42},
                        { label: "2010", y: 1.75},
                        { label: "2011", y: 9.11},
                        { label: "2012", y: 1.05},
                        { label: "2013", y: 7.74 },
                        { label: "2014", y: 11.44 },
                        { label: "2015", y: 26.03 },
                        { label: "2016", y: 10.16},
                        { label: "2017", y: 59.86},
                        { label: "2018", y: 90.78},
                        { label: "2019", y: -95.16},
                        { label: "2020", y: 128.14}
                    ]
                },

                {
                    type: "column",
                    name: "Net Flows",
                    legendText: "Net Flows",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 1671 },
                        { label: "2006", y: 2461 },
                        { label: "2007", y: 2826},
                        { label: "2008", y: 2466 },
                        { label: "2009", y: 1970 },
                        { label: "2010", y: 1241 },
                        { label: "2011", y: 2521 },
                        { label: "2012", y: 2842 },
                        { label: "2013", y: 3361 },
                        { label: "2014", y: 3525 },
                        { label: "2015", y: 3253 },
                        { label: "2016", y: 2153 },
                        { label: "2017", y: 2680 },
                        { label: "2018", y: 3544 },
                        { label: "2019", y: 1721 },
                        { label: "2020", y: 1763 }

                    ]
                }]
            });
            chart.render();

            function toggleDataSeries(e) {
                if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }

        }
    </script>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</body>
</html>
