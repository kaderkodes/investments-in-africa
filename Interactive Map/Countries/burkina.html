<!DOCTYPE HTML>
<html>

<head>
	
</head>
<title>Burkina Faso</title>
<body>
    <script>
		window.onload = function () {

			var chart = new CanvasJS.Chart("chartContainer", {
				animationEnabled: true,
				title: {
					text: "Chinese FDI Flow vs. Net flows in Burkina Faso from 2005-2020 (in US$ millions)"
				},
				axisY: {
					title: "US$ millions",
					titleFontColor: "#000000",
					lineColor: "#000000",
					labelFontColor: "#000000",
					tickColor: "#000000"
				},

				toolTip: {
					shared: true
				},
				legend: {
					cursor: "pointer",
					itemclick: toggleDataSeries
				},
				data: [{
					type: "column",
					name: "Chinese FDI Flow",
					legendText: "Chinese FDI Flow",
					showInLegend: true,
					dataPoints: [
						{ label: "2005", y: 0.00 },
						{ label: "2006", y: 0.00 },
						{ label: "2007", y: 0.00 },
						{ label: "2008", y: 0.00 },
						{ label: "2009", y: 0.00 },
						{ label: "2010", y: 0.00 },
						{ label: "2011", y: 0.00 },
						{ label: "2012", y: 0.00 },
						{ label: "2013", y: 4.34 },
						{ label: "2014", y: 4.45 },
						{ label: "2015", y: 0.00 },
						{ label: "2016", y: 0.20 },
						{ label: "2017", y: 0.00 },
						{ label: "2018", y: 0.00 },
						{ label: "2019", y: 1.26 },
						{ label: "2020", y: 0.35 }
					]
				},
				
				{
					type: "column",
					name: "Net Flows",
					legendText: "Net Flows",
					showInLegend: true,
					dataPoints: [
						{ label: "2005", y: 52.130 },
						{ label: "2006", y: 83.849 },
						{ label: "2007", y: 21.711 },
						{ label: "2008", y: 33.190 },
						{ label: "2009", y: 56.653 },
						{ label: "2010", y: 38.870 },
						{ label: "2011", y: 143.845},
						{ label: "2012", y: 329.281},
						{ label: "2013", y: 490.403},
						{ label: "2014", y: 357.296},
						{ label: "2015", y: 231.901 },
						{ label: "2016", y: 390.622 },
						{ label: "2017", y: 2.572 },
						{ label: "2018", y: 268.414 },
						{ label: "2019", y: 162.970},
						{ label: "2020", y: 148.555 },
					
					]
				}]
			});
			chart.render();

			function toggleDataSeries(e) {
				if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
					e.dataSeries.visible = false;
				}
				else {
					e.dataSeries.visible = true;
				}
				chart.render();
			}

		}
	</script>
	<div id="chartContainer" style="height: 300px; width: 100%;"></div>
	<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

</html>
