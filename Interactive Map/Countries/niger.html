<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niger</title>
</head>
<body>
    <script>
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "Chinese FDI Flow vs. Net flows in Niger from 2005-2020 (in US$ millions)"
                },
                axisY: {
                    title: "US$ millions",
                    titleFontColor: "#000000",
                    lineColor: "#000000",
                    labelFontColor: "#000000",
                    tickColor: "#000000"
                },

                toolTip: {
                    shared: true
                },
                legend: {
                    cursor: "pointer",
                    itemclick: toggleDataSeries
                },
                data: [{
                    type: "column",
                    name: "Chinese FDI Flow",
                    legendText: "Chinese FDI Flow",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 5.76},
                        { label: "2006", y: 7.94},
                        { label: "2007", y: 100.83 },
                        { label: "2008", y: -0.01},
                        { label: "2009", y: 39.87},
                        { label: "2010", y: 196.25},
                        { label: "2011", y: 51.63},
                        { label: "2012", y: -195.94},
                        { label: "2013", y: 116.54 },
                        { label: "2014", y: -44.61},
                        { label: "2015", y: 23.69},
                        { label: "2016", y: -23.56},
                        { label: "2017", y: 50.84},
                        { label: "2018", y: 115.44},
                        { label: "2019", y: 178.36},
                        { label: "2020", y: 235.14}
                    ]
                },

                {
                    type: "column",
                    name: "Net Flows",
                    legendText: "Net Flows",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 49.7 },
                        { label: "2006", y: 40.3 },
                        { label: "2007", y: 99},
                        { label: "2008", y: 283 },
                        { label: "2009", y: 633.8 },
                        { label: "2010", y: 796.6 },
                        { label: "2011", y: 1067 },
                        { label: "2012", y: 841.2 },
                        { label: "2013", y: 719.3 },
                        { label: "2014", y: 822.9 },
                        { label: "2015", y: 529.4 },
                        { label: "2016", y: 301.3 },
                        { label: "2017", y: 338.7 },
                        { label: "2018", y: 466 },
                        { label: "2019", y: 717.1 },
                        { label: "2020", y: 360.6 }

                    ]
                }]
            });
            chart.render();

            function toggleDataSeries(e) {
                if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }

        }
    </script>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</body>
</html>
