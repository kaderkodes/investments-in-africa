<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivory Coast</title>
</head>
<body>
    <script>
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "Chinese FDI Flow vs. Net flows in Ivory Coast from 2005-2020 (in US$ millions)"
                },
                axisY: {
                    title: "US$ millions",
                    titleFontColor: "#000000",
                    lineColor: "#000000",
                    labelFontColor: "#000000",
                    tickColor: "#000000"
                },

                toolTip: {
                    shared: true
                },
                legend: {
                    cursor: "pointer",
                    itemclick: toggleDataSeries
                },
                data: [{
                    type: "column",
                    name: "Chinese FDI Flow",
                    legendText: "Chinese FDI Flow",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 8.74 },
                        { label: "2006", y: -2.91},
                        { label: "2007", y: 1.74 },
                        { label: "2008", y: -7.02 },
                        { label: "2009", y: 1.51 },
                        { label: "2010", y: -5.02 },
                        { label: "2011", y: 0.87 },
                        { label: "2012", y: 3.61 },
                        { label: "2013", y: -4.79 },
                        { label: "2014", y: 24.26 },
                        { label: "2015", y: 60.24 },
                        { label: "2016", y: 56.53 },
                        { label: "2017", y: 112.69 },
                        { label: "2018", y: 163.68},
                        { label: "2019", y: 85.26 },
                        { label: "2020", y: 78.86 }
                    ]
                },

                {
                    type: "column",
                    name: "Net Flows",
                    legendText: "Net Flows",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 344.0 },
                        { label: "2006", y: 350.9 },
                        { label: "2007", y: 443.8},
                        { label: "2008", y: 468.3 },
                        { label: "2009", y: 397.6 },
                        { label: "2010", y: 358.4 },
                        { label: "2011", y: 301.9 },
                        { label: "2012", y: 330.2 },
                        { label: "2013", y: 407.5 },
                        { label: "2014", y: 439.3 },
                        { label: "2015", y: 494.4},
                        { label: "2016", y: 577.8},
                        { label: "2017", y: 975.0},
                        { label: "2018", y: 620.3},
                        { label: "2019", y: 848.8},
                        { label: "2020", y: 508.5},

                    ]
                }]
            });
            chart.render();

            function toggleDataSeries(e) {
                if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }

        }
    </script>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</body>
</html>
