<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesotho</title>
</head>
<body>
    <script>
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "Chinese FDI Flow vs. Net flows in Lesotho from 2005-2020 (in US$ millions)"
                },
                axisY: {
                    title: "US$ millions",
                    titleFontColor: "#000000",
                    lineColor: "#000000",
                    labelFontColor: "#000000",
                    tickColor: "#000000"
                },

                toolTip: {
                    shared: true
                },
                legend: {
                    cursor: "pointer",
                    itemclick: toggleDataSeries
                },
                data: [{
                    type: "column",
                    name: "Chinese FDI Flow",
                    legendText: "Chinese FDI Flow",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 0.60 },
                        { label: "2006", y: 0.00},
                        { label: "2007", y: 0.00 },
                        { label: "2008", y: 0.62 },
                        { label: "2009", y: 0.10},
                        { label: "2010", y: 0.56 },
                        { label: "2011", y: 0.03 },
                        { label: "2012", y: 0.21 },
                        { label: "2013", y: 0.00 },
                        { label: "2014", y: 0.46 },
                        { label: "2015", y: 0.08 },
                        { label: "2016", y: 0.00 },
                        { label: "2017", y: 0.00 },
                        { label: "2018", y: 0.00},
                        { label: "2019", y: 0.00 },
                        { label: "2020", y: 11.65 }
                    ]
                },

                {
                    type: "column",
                    name: "Net Flows",
                    legendText: "Net Flows",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 27.4 },
                        { label: "2006", y: 24.3 },
                        { label: "2007", y: 75.6},
                        { label: "2008", y: 11 },
                        { label: "2009", y: 91.3 },
                        { label: "2010", y: 9.5 },
                        { label: "2011", y: 61.1 },
                        { label: "2012", y: 56.6 },
                        { label: "2013", y: 50.4 },
                        { label: "2014", y: 94.4 },
                        { label: "2015", y: 206.5 },
                        { label: "2016", y: 79.2 },
                        { label: "2017", y: 42.1 },
                        { label: "2018", y: 40.8 },
                        { label: "2019", y: 35.7 },
                        { label: "2020", y: 29.564 },

                    ]
                }]
            });
            chart.render();

            function toggleDataSeries(e) {
                if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }

        }
    </script>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</body>
</html>
