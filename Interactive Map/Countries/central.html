<!DOCTYPE HTML>
<html>

<head>
	
</head>
<title>The Central African Republic</title>
<body>
    <script>
		window.onload = function () {

			var chart = new CanvasJS.Chart("chartContainer", {
				animationEnabled: true,
				title: {
					text: "Chinese FDI Flow vs. Net flows in The Central African Republic from 2005-2020 (in US$ millions)"
				},
				axisY: {
					title: "US$ millions",
					titleFontColor: "#000000",
					lineColor: "#000000",
					labelFontColor: "#000000",
					tickColor: "#000000"
				},

				toolTip: {
					shared: true
				},
				legend: {
					cursor: "pointer",
					itemclick: toggleDataSeries
				},
				data: [{
					type: "column",
					name: "Chinese FDI Flow",
					legendText: "Chinese FDI Flow",
					showInLegend: true,
					dataPoints: [
						{ label: "2005", y: 0.00 },
						{ label: "2006", y: 0.00 },
						{ label: "2007", y: 0.00 },
						{ label: "2008", y: 0.00},
						{ label: "2009", y: 0.00},
						{ label: "2010", y: 25.81},
						{ label: "2011", y: 2.48},
						{ label: "2012", y: 0.00},
						{ label: "2013", y: 1.30},
						{ label: "2014", y: 182.24},
						{ label: "2015", y: 0.30},
						{ label: "2016", y: 0.40 },
						{ label: "2017", y: 0.42},
						{ label: "2018", y: 46.32},
						{ label: "2019", y: 0.56},
						{ label: "2020", y: 0.14}
					]
				},
				
				{
					type: "column",
					name: "Net Flows",
					legendText: "Net Flows",
					showInLegend: true,
					dataPoints: [
                        { label: "2005", y: 10.1},
						{ label: "2006", y: 34.67 },
						{ label: "2007", y: 56.750 },
						{ label: "2008", y: 117.110 },
						{ label: "2009", y: 42.280},
						{ label: "2010", y: 61.520},
						{ label: "2011", y: 36.908},
						{ label: "2012", y: 70.035},
						{ label: "2013", y: 1.852},
						{ label: "2014", y: 3.475},
						{ label: "2015", y: 3.0},
						{ label: "2016", y: 7.256 },
						{ label: "2017", y: 6.888},
						{ label: "2018", y: 18.003},
						{ label: "2019", y: 25.601},
						{ label: "2020", y: 34.747}
					
					]
				}]
			});
			chart.render();

			function toggleDataSeries(e) {
				if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
					e.dataSeries.visible = false;
				}
				else {
					e.dataSeries.visible = true;
				}
				chart.render();
			}

		}
	</script>
	<div id="chartContainer" style="height: 300px; width: 100%;"></div>
	<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

</html>
