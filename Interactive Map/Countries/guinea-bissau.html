<!DOCTYPE HTML>
<html>

<head>

</head>
<title>Guinea-Bissau</title>

<body>
    <script>
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "Chinese FDI Flow vs. Net flows in Guinea-Bissau from 2005-2020 (in US$ millions)"
                },
                axisY: {
                    title: "US$ millions",
                    titleFontColor: "#000000",
                    lineColor: "#000000",
                    labelFontColor: "#000000",
                    tickColor: "#000000"
                },

                toolTip: {
                    shared: true
                },
                legend: {
                    cursor: "pointer",
                    itemclick: toggleDataSeries
                },
                data: [{
                    type: "column",
                    name: "Chinese FDI Flow",
                    legendText: "Chinese FDI Flow",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 0.00 },
                        { label: "2006", y: 0.00},
                        { label: "2007", y: 0.00 },
                        { label: "2008", y: 0.00 },
                        { label: "2009", y: 0.00 },
                        { label: "2010", y: 0.00 },
                        { label: "2011", y: 0.00},
                        { label: "2012", y: 0.00 },
                        { label: "2013", y: 0.00 },
                        { label: "2014", y: 1.72},
                        { label: "2015", y: 2.24},
                        { label: "2016", y: 0.61 },
                        { label: "2017", y: 6.23},
                        { label: "2018", y: 2.57},
                        { label: "2019", y: 0.00},
                        { label: "2020", y: -2.44},
                      
                    ]
                },

                {
                    type: "column",
                    name: "Net Flows",
                    legendText: "Net Flows",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 8.692 },
                        { label: "2006", y: 17.887 },
                        { label: "2007", y: 18.770},
                        { label: "2008", y: 6.630 },
                        { label: "2009", y: 18.890 },
                        { label: "2010", y: 26.240 },
                        { label: "2011", y: 25.024 },
                        { label: "2012", y: 6.624 },
                        { label: "2013", y: 19.639},
                        { label: "2014", y: 28.852},
                        { label: "2015", y: 18.575 },
                        { label: "2016", y: 14.221},
                        { label: "2017", y: 15.691},
                        { label: "2018", y: 20.563},
                        { label: "2019", y: 71.658},
                        { label: "2020", y: 20.410},

                    ]
                }]
            });
            chart.render();

            function toggleDataSeries(e) {
                if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }

        }
    </script>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

</html>
