<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Eswatini </title>
</head>
<body>
    <script>
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "Chinese FDI Flow vs. Net flows in Eswatini from 2005-2020 (in US$ millions)"
                },
                axisY: {
                    title: "US$ millions",
                    titleFontColor: "#000000",
                    lineColor: "#000000",
                    labelFontColor: "#000000",
                    tickColor: "#000000"
                },

                toolTip: {
                    shared: true
                },
                legend: {
                    cursor: "pointer",
                    itemclick: toggleDataSeries
                },
                data: [{
                    type: "column",
                    name: "Chinese FDI Flow",
                    legendText: "Chinese FDI Flow",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: -45.8},
                        { label: "2006", y: 121},
                        { label: "2007", y: 37.4 },
                        { label: "2008", y: 105.7},
                        { label: "2009", y: 65.7},
                        { label: "2010", y: 135.6},
                        { label: "2011", y: 98.7},
                        { label: "2012", y: 26.4},
                        { label: "2013", y: 81.7 },
                        { label: "2014", y: 25.7},
                        { label: "2015", y: 31.4},
                        { label: "2016", y: 26.8},
                        { label: "2017", y: -57.6},
                        { label: "2018", y: 31.13},
                        { label: "2019", y: 127.9},
                        { label: "2020", y: 44}

                    ]
                },

                {
                    type: "column",
                    name: "Net Flows",
                    legendText: "Net Flows",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 265.111 },
                        { label: "2006", y: 545.257 },
                        { label: "2007", y: 222.000},
                        { label: "2008", y: 108.537 },
                        { label: "2009", y: 221.459 },
                        { label: "2010", y: 288.271 },
                        { label: "2011", y: 628.624 },
                        { label: "2012", y: 278.562 },
                        { label: "2013", y: 1344 },
                        { label: "2014", y: 1855 },
                        { label: "2015", y: 2627 },
                        { label: "2016", y: 4143 },
                        { label: "2017", y: 4017 },
                        { label: "2018", y: 3360 },
                        { label: "2019", y: 2549 },
                        { label: "2020", y: 2396 }

                    ]
                }]
            });
            chart.render();

            function toggleDataSeries(e) {
                if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }

        }
    </script>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</body>
</html>
