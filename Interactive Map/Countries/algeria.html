<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Algeria</title>
</head>

<body>
	<div id="chart">
		<script>
			window.onload = function () {

				var chart = new CanvasJS.Chart("chartContainer", {
					animationEnabled: true,
					title: {
						text: "Chinese FDI Flow vs. Net flows in Algeria from 2005-2020 (in US$ millions)"
					},
					axisY: {
						title: "US$ millions",
						titleFontColor: "#000000",
						lineColor: "#000000",
						labelFontColor: "#000000",
						tickColor: "#000000"
					},

					toolTip: {
						shared: true
					},
					legend: {
						cursor: "pointer",
						itemclick: toggleDataSeries
					},
					data: [{
						type: "column",
						name: "Chinese FDI Flow",
						legendText: "Chinese FDI Flow",
						showInLegend: true,
						dataPoints: [
							{ label: "2005", y: 84.87 },
							{ label: "2006", y: 98.93 },
							{ label: "2007", y: 145.92 },
							{ label: "2008", y: 42.25 },
							{ label: "2009", y: 228.76 },
							{ label: "2010", y: 186.00 },
							{ label: "2011", y: 114.34 },
							{ label: "2012", y: 245.88 },
							{ label: "2013", y: 191.30 },
							{ label: "2014", y: 665.71 },
							{ label: "2015", y: 210.57 },
							{ label: "2016", y: -99.89 },
							{ label: "2017", y: -140.53 },
							{ label: "2018", y: 178.65 },
							{ label: "2019", y: -123.62 },
							{ label: "2020", y: 18.64 }
						]
					},
					{
						type: "column",
						name: "Net Flows",
						legendText: "Net Flows",
						showInLegend: true,
						dataPoints: [
							{ label: "2005", y: 1156.00 },
							{ label: "2006", y: 1841 },
							{ label: "2007", y: 1687 },
							{ label: "2008", y: 2639 },
							{ label: "2009", y: 2747 },
							{ label: "2010", y: 2300 },
							{ label: "2011", y: 2571 },
							{ label: "2012", y: 1500 },
							{ label: "2013", y: 1692 },
							{ label: "2014", y: 1502 },
							{ label: "2015", y: -537.792 },
							{ label: "2016", y: 1638 },
							{ label: "2017", y: 123 },
							{ label: "2018", y: 1466 },
							{ label: "2019", y: 1381 },
							{ label: "2020", y: 1127 }
						]
					}]
				});
				chart.render();

				function toggleDataSeries(e) {
					if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
						e.dataSeries.visible = false;
					}
					else {
						e.dataSeries.visible = true;
					}
					chart.render();
				}

			}
		</script>
		<div id="chartContainer" style="height: 300px; width: 100%;"></div>
		<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

	</div>

</body>

</html>
