<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tunisia </title>
</head>
<body>
    <script>
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "Chinese FDI Flow vs. Net flows in Tunisia from 2005-2020 (in US$ millions)"
                },
                axisY: {
                    title: "US$ millions",
                    titleFontColor: "#000000",
                    lineColor: "#000000",
                    labelFontColor: "#000000",
                    tickColor: "#000000"
                },

                toolTip: {
                    shared: true
                },
                legend: {
                    cursor: "pointer",
                    itemclick: toggleDataSeries
                },
                data: [{
                    type: "column",
                    name: "Chinese FDI Flow",
                    legendText: "Chinese FDI Flow",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 0.00},
                        { label: "2006", y: 1.73},
                        { label: "2007", y: -0.34},
                        { label: "2008", y: 0.00},
                        { label: "2009", y: -1.30},
                        { label: "2010", y: -0.29},
                        { label: "2011", y: 3.76},
                        { label: "2012", y: -0.65},
                        { label: "2013", y: 7.06},
                        { label: "2014", y: 0.71},
                        { label: "2015", y: 5.64},
                        { label: "2016", y: -3.22},
                        { label: "2017", y: -0.82},
                        { label: "2018", y: 5.96},
                        { label: "2019", y: 19.96},
                        { label: "2020", y: -6.92}

                    ]
                },

                {
                    type: "column",
                    name: "Net Flows",
                    legendText: "Net Flows",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 712.7 },
                        { label: "2006", y: 324 },
                        { label: "2007", y: 1515},
                        { label: "2008", y: 2601 },
                        { label: "2009", y: 1525 },
                        { label: "2010", y: 1334 },
                        { label: "2011", y: 432.6 },
                        { label: "2012", y: 1554 },
                        { label: "2013", y: 1059 },
                        { label: "2014", y: 1025 },
                        { label: "2015", y: 970.5 },
                        { label: "2016", y: 622.5 },
                        { label: "2017", y: 810.9 },
                        { label: "2018", y: 988.9 },
                        { label: "2019", y: 810.1 },
                        { label: "2020", y: 592.1 }

                    ]
                }]
            });
            chart.render();

            function toggleDataSeries(e) {
                if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }

        }
    </script>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</body>
</html>
