<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Legend</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

  <section id="map">
    <table>
      <tr>
        <th>Colour</th>
        <th>Category</th>
        <th>Funding</th>
      </tr>
      <tr>
        <td class="cat1"></td>
        <td>1</td>
        <td>Did not receive any funding</td>
      </tr>
      <tr>
        <td class="cat2"></td>
        <td>2</td>
        <td>Less than US $10 million in net investments</td>
      </tr>
      <tr>
        <td class="cat3"></td>
        <td>3</td>
        <td>Less than US $100 million in net investments</td>
      </tr>
      <tr>
        <td class="cat4"></td>
        <td>4</td>
        <td>Less than US $1 million in net investments</td>
      </tr>
      <tr>
        <td class="cat5"></td>
        <td>5</td>
        <td>More than US $1 billion in net investments</td>
      </tr>
      <tr>
        <td class="cat6"></td>
        <td>6</td>
        <td>A negative net FDI inflow</td>
      </tr>
      </tr>
    </table>
  </section>



</body>

</html>
