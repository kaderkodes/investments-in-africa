<!DOCTYPE HTML>
<html>

<head>

</head>
<title> Eritrea</title>

<body>
    <script>
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "Chinese FDI Flow vs. Net flows in Eritrea from 2005-2020 (in US$ millions)"
                },
                axisY: {
                    title: "US$ millions",
                    titleFontColor: "#000000",
                    lineColor: "#000000",
                    labelFontColor: "#000000",
                    tickColor: "#000000"
                },

                toolTip: {
                    shared: true
                },
                legend: {
                    cursor: "pointer",
                    itemclick: toggleDataSeries
                },
                data: [{
                    type: "column",
                    name: "Chinese FDI Flow",
                    legendText: "Chinese FDI Flow",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 0.00 },
                        { label: "2006", y: 0.01},
                        { label: "2007", y: 0.45 },
                        { label: "2008", y: -0.49 },
                        { label: "2009", y: 0.23 },
                        { label: "2010", y: 2.94 },
                        { label: "2011", y: 3.30 },
                        { label: "2012", y: 1.96 },
                        { label: "2013", y: 0.90 },
                        { label: "2014", y: 1.29 },
                        { label: "2015", y: 9.91 },
                        { label: "2016", y: 68.42 },
                        { label: "2017", y: -0.13 },
                        { label: "2018", y: 6.14 },
                        { label: "2019", y: -0.57 },
                        { label: "2020", y: 44.61 }
                    ]
                },

                {
                    type: "column",
                    name: "Net Flows",
                    legendText: "Net Flows",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 1.431 },
                        { label: "2006", y: 15.375 },
                        { label: "2007", y: 7.206},
                        { label: "2008", y: 39.000 },
                        { label: "2009", y: 91.000 },
                        { label: "2010", y: 91.000 },
                        { label: "2011", y: 39.0000 },
                        { label: "2012", y: 41.357 },
                        { label: "2013", y: 43.859 },
                        { label: "2014", y: 46.511 },
                        { label: "2015", y: 49.323 },
                        { label: "2016", y: 52.305 },
                        { label: "2017", y: 55.468 },
                        { label: "2018", y: 61.015 },
                        { label: "2019", y: 67.116 },
                        { label: "2020", y: 73.828 }

                    ]
                }]
            });
            chart.render();

            function toggleDataSeries(e) {
                if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }

        }
    </script>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

</html>
