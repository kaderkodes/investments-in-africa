<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Uganda </title>
</head>
<body>
    <script>
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "Chinese FDI Flow vs. Net flows in Uganda from 2005-2020 (in US$ millions)"
                },
                axisY: {
                    title: "US$ millions",
                    titleFontColor: "#000000",
                    lineColor: "#000000",
                    labelFontColor: "#000000",
                    tickColor: "#000000"
                },

                toolTip: {
                    shared: true
                },
                legend: {
                    cursor: "pointer",
                    itemclick: toggleDataSeries
                },
                data: [{
                    type: "column",
                    name: "Chinese FDI Flow",
                    legendText: "Chinese FDI Flow",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 0.17},
                        { label: "2006", y: 0.23},
                        { label: "2007", y: 4.01},
                        { label: "2008", y: -6.70},
                        { label: "2009", y: 1.29},
                        { label: "2010", y: 26.50},
                        { label: "2011", y: 9.91},
                        { label: "2012", y: 9.79},
                        { label: "2013", y: 60.60},
                        { label: "2014", y: 60.50},
                        { label: "2015", y: 205.34},
                        { label: "2016", y: 121.51},
                        { label: "2017", y: 79.04},
                        { label: "2018", y: 225.80},
                        { label: "2019", y: 143.22},
                        { label: "2020", y: 97.78}

                    ]
                },

                {
                    type: "column",
                    name: "Net Flows",
                    legendText: "Net Flows",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 379.8 },
                        { label: "2006", y: 644.2 },
                        { label: "2007", y: 792.3},
                        { label: "2008", y: 728.8 },
                        { label: "2009", y: 841.5 },
                        { label: "2010", y: 543.8 },
                        { label: "2011", y: 894.2 },
                        { label: "2012", y: 1205 },
                        { label: "2013", y: 1096 },
                        { label: "2014", y: 1059 },
                        { label: "2015", y: 737.6 },
                        { label: "2016", y: 625.7 },
                        { label: "2017", y: 802.7 },
                        { label: "2018", y: 1055 },
                        { label: "2019", y: 1274 },
                        { label: "2020", y: 873.7 }

                    ]
                }]
            });
            chart.render();

            function toggleDataSeries(e) {
                if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }

        }
    </script>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</body>
</html>
