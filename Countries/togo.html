<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Togo </title>
</head>
<body>
    <script>
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "Chinese FDI Flow vs. Net flows in Togo from 2005-2020 (in US$ millions)"
                },
                axisY: {
                    title: "US$ millions",
                    titleFontColor: "#000000",
                    lineColor: "#000000",
                    labelFontColor: "#000000",
                    tickColor: "#000000"
                },

                toolTip: {
                    shared: true
                },
                legend: {
                    cursor: "pointer",
                    itemclick: toggleDataSeries
                },
                data: [{
                    type: "column",
                    name: "Chinese FDI Flow",
                    legendText: "Chinese FDI Flow",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 0.31},
                        { label: "2006", y: 4.58},
                        { label: "2007", y: 2.70 },
                        { label: "2008", y: 4.20},
                        { label: "2009", y: 8.91},
                        { label: "2010", y: 11.77},
                        { label: "2011", y: 9.04},
                        { label: "2012", y: 20.59},
                        { label: "2013", y: 23.59 },
                        { label: "2014", y: 6.99},
                        { label: "2015", y: -1.73},
                        { label: "2016", y: 2.38},
                        { label: "2017", y: 11.43},
                        { label: "2018", y: -6.59},
                        { label: "2019", y: 8.28},
                        { label: "2020", y: 9.11}

                    ]
                },

                {
                    type: "column",
                    name: "Net Flows",
                    legendText: "Net Flows",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 96 },
                        { label: "2006", y: 91.2 },
                        { label: "2007", y: 62.4},
                        { label: "2008", y: 50.8 },
                        { label: "2009", y: 46.3 },
                        { label: "2010", y: 125 },
                        { label: "2011", y: 728.7 },
                        { label: "2012", y: 121.5 },
                        { label: "2013", y: 183.5 },
                        { label: "2014", y: 54 },
                        { label: "2015", y: 257.8 },
                        { label: "2016", y: -46.3 },
                        { label: "2017", y: 88.5 },
                        { label: "2018", y: -180.9 },
                        { label: "2019", y: 345.6 },
                        { label: "2020", y: 639.4 }

                    ]
                }]
            });
            chart.render();

            function toggleDataSeries(e) {
                if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }

        }
    </script>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</body>
</html>
