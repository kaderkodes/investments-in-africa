<!DOCTYPE HTML>
<html>

<head>
	<script>
		window.onload = function () {

			var chart = new CanvasJS.Chart("chartContainer", {
				animationEnabled: true,
				title: {
					text: "Chinese FDI Flow vs. Net flows in Botswana from 2005-2020 (in US$ millions)"
				},
				axisY: {
					title: "US$ millions",
					titleFontColor: "#000000",
					lineColor: "#000000",
					labelFontColor: "#000000",
					tickColor: "#000000"
				},

				toolTip: {
					shared: true
				},
				legend: {
					cursor: "pointer",
					itemclick: toggleDataSeries
				},
				data: [{
					type: "column",
					name: "Chinese FDI Flow",
					legendText: "Chinese FDI Flow",
					showInLegend: true,
					dataPoints: [
						{ label: "2005", y: 3.69 },
						{ label: "2006", y: 2.76 },
						{ label: "2007", y: 1.87 },
						{ label: "2008", y: 14.06 },
						{ label: "2009", y: 18.44 },
						{ label: "2010", y: 43.85 },
						{ label: "2011", y: 21.86 },
						{ label: "2012", y: 21.10 },
						{ label: "2013", y: 10.19 },
						{ label: "2014", y: 52.95},
						{ label: "2015", y: 86.08},
						{ label: "2016", y: 106.20 },
						{ label: "2017", y: -22.20 },
						{ label: "2018", y: -4.86},
						{ label: "2019", y: 6.82 },
						{ label: "2020", y: 26.55 }
					]
				},
				
				{
					type: "column",
					name: "Net Flows",
					legendText: "Net Flows",
					showInLegend: true,
					dataPoints: [
						{ label: "2005", y: 420.854 },
						{ label: "2006", y: 486.913 },
						{ label: "2007", y: 494.634 },
						{ label: "2008", y: 520.917 },
						{ label: "2009", y: 208.699},
						{ label: "2010", y: 218.379},
						{ label: "2011", y: 293.208},
						{ label: "2012", y: 146.084},
						{ label: "2013", y: 67.136},
						{ label: "2014", y: 515.184},
						{ label: "2015", y: 378.554 },
						{ label: "2016", y: 142.552 },
						{ label: "2017", y: 260.575 },
						{ label: "2018", y: 285.955 },
						{ label: "2019", y: 93.607 },
						{ label: "2020", y: 80.062 },
					
					]
				}]
			});
			chart.render();

			function toggleDataSeries(e) {
				if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
					e.dataSeries.visible = false;
				}
				else {
					e.dataSeries.visible = true;
				}
				chart.render();
			}

		}
	</script>
</head>

<body>
	<div id="chartContainer" style="height: 300px; width: 100%;"></div>
	<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

</html>
