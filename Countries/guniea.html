<!DOCTYPE HTML>
<html>

<head>

</head>
<title>Guinea</title>

<body>
    <script>
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "Chinese FDI Flow vs. Net flows in Guinea from 2005-2020 (in US$ millions)"
                },
                axisY: {
                    title: "US$ millions",
                    titleFontColor: "#000000",
                    lineColor: "#000000",
                    labelFontColor: "#000000",
                    tickColor: "#000000"
                },

                toolTip: {
                    shared: true
                },
                legend: {
                    cursor: "pointer",
                    itemclick: toggleDataSeries
                },
                data: [{
                    type: "column",
                    name: "Chinese FDI Flow",
                    legendText: "Chinese FDI Flow",
                    showInLegend: true,
                    dataPoints: [
                    { label: "2005", y: 16.34 },
                        { label: "2006", y: 0.75},
                        { label: "2007", y: 13.20 },
                        { label: "2008", y: 8.32 },
                        { label: "2009", y: 26.98 },
                        { label: "2010", y: 9.74 },
                        { label: "2011", y: 24.55},
                        { label: "2012", y: 64.44 },
                        { label: "2013", y: 100.13},
                        { label: "2014", y: 67.70},
                        { label: "2015", y: -25.72 },
                        { label: "2016", y: 36.67},
                        { label: "2017", y: 286.56},
                        { label: "2018", y: 203.17},
                        { label: "2019", y: 53.04},
                        { label: "2020", y: -295.12}
                    ]
                },

                {
                    type: "column",
                    name: "Net Flows",
                    legendText: "Net Flows",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 105.00 },
                        { label: "2006", y: 125 },
                        { label: "2007", y: 385.9},
                        { label: "2008", y: 381.880 },
                        { label: "2009", y: 91.030 },
                        { label: "2010", y: 0 },
                        { label: "2011", y: 956.060 },
                        { label: "2012", y: 605.560 },
                        { label: "2013", y: 0.190},
                        { label: "2014", y: -73.758},
                        { label: "2015", y: 53.272 },
                        { label: "2016", y: 1618},
                        { label: "2017", y: 577.590 },
                        { label: "2018", y: 352.760 },
                        { label: "2019", y: 44.400 },
                        { label: "2020", y: 176.350 },

                    ]
                }]
            });
            chart.render();

            function toggleDataSeries(e) {
                if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }

        }
    </script>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

</html>
