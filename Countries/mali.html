<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mali</title>
</head>
<body>
    <script>
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "Chinese FDI Flow vs. Net flows in Mali from 2005-2020 (in US$ millions)"
                },
                axisY: {
                    title: "US$ millions",
                    titleFontColor: "#000000",
                    lineColor: "#000000",
                    labelFontColor: "#000000",
                    tickColor: "#000000"
                },

                toolTip: {
                    shared: true
                },
                legend: {
                    cursor: "pointer",
                    itemclick: toggleDataSeries
                },
                data: [{
                    type: "column",
                    name: "Chinese FDI Flow",
                    legendText: "Chinese FDI Flow",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 0.00},
                        { label: "2006", y: 2.60},
                        { label: "2007", y: 6.72 },
                        { label: "2008", y: -1.28 },
                        { label: "2009", y: 7.99},
                        { label: "2010", y: 3.05},
                        { label: "2011", y: 47.58 },
                        { label: "2012", y: 44.42 },
                        { label: "2013", y: 108.01 },
                        { label: "2014", y: 23.39 },
                        { label: "2015", y: -34.01 },
                        { label: "2016", y: 12.95},
                        { label: "2017", y: 14.34 },
                        { label: "2018", y: -84.04},
                        { label: "2019", y: 18.49},
                        { label: "2020", y: 18.04 }
                    ]
                },

                {
                    type: "column",
                    name: "Net Flows",
                    legendText: "Net Flows",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 160.2 },
                        { label: "2006", y: 148.1 },
                        { label: "2007", y: 206},
                        { label: "2008", y: 266.4 },
                        { label: "2009", y: 646.6 },
                        { label: "2010", y: 371.5 },
                        { label: "2011", y: 556.1 },
                        { label: "2012", y: 397.8 },
                        { label: "2013", y: 307.8 },
                        { label: "2014", y: 144 },
                        { label: "2015", y: 275.4 },
                        { label: "2016", y: 356.2 },
                        { label: "2017", y: 559.3 },
                        { label: "2018", y: 467 },
                        { label: "2019", y: 720.6 },
                        { label: "2020", y: 308.1 },
                    ]
                }]
            });
            chart.render();

            function toggleDataSeries(e) {
                if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }

        }
    </script>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</body>
</html>
