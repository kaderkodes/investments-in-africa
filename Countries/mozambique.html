<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozambique</title>
</head>
<body>
    <script>
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "Chinese FDI Flow vs. Net flows in Mozambique from 2005-2020 (in US$ millions)"
                },
                axisY: {
                    title: "US$ millions",
                    titleFontColor: "#000000",
                    lineColor: "#000000",
                    labelFontColor: "#000000",
                    tickColor: "#000000"
                },

                toolTip: {
                    shared: true
                },
                legend: {
                    cursor: "pointer",
                    itemclick: toggleDataSeries
                },
                data: [{
                    type: "column",
                    name: "Chinese FDI Flow",
                    legendText: "Chinese FDI Flow",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 2.88},
                        { label: "2006", y: 0.00},
                        { label: "2007", y: 10.03 },
                        { label: "2008", y: 5.85 },
                        { label: "2009", y: 15.85},
                        { label: "2010", y: 0.28},
                        { label: "2011", y: 20.26},
                        { label: "2012", y: 230.52},
                        { label: "2013", y: 131.89 },
                        { label: "2014", y: 102.51 },
                        { label: "2015", y: 68.43 },
                        { label: "2016", y: 44.25},
                        { label: "2017", y: 117.47},
                        { label: "2018", y: 545.63},
                        { label: "2019", y: -46.70},
                        { label: "2020", y: 43.28}
                    ]
                },

                {
                    type: "column",
                    name: "Net Flows",
                    legendText: "Net Flows",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 122.4 },
                        { label: "2006", y: 251.1 },
                        { label: "2007", y: 416.6},
                        { label: "2008", y: 641.3 },
                        { label: "2009", y: 930.1 },
                        { label: "2010", y: 1258},
                        { label: "2011", y: 3664 },
                        { label: "2012", y: 5635 },
                        { label: "2013", y: 6697 },
                        { label: "2014", y: 4999 },
                        { label: "2015", y: 3868 },
                        { label: "2016", y: 3128 },
                        { label: "2017", y: 2319 },
                        { label: "2018", y: 1678 },
                        { label: "2019", y: 2181 },
                        { label: "2020", y: 3188 }

                    ]
                }]
            });
            chart.render();

            function toggleDataSeries(e) {
                if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }

        }
    </script>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</body>
</html>
