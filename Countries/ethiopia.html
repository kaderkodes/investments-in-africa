<!DOCTYPE HTML>
<html>

<head>

</head>
<title> Ethiopia</title>

<body>
    <script>
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "Chinese FDI Flow vs. Net flows in Ethiopia from 2005-2020 (in US$ millions)"
                },
                axisY: {
                    title: "US$ millions",
                    titleFontColor: "#000000",
                    lineColor: "#000000",
                    labelFontColor: "#000000",
                    tickColor: "#000000"
                },

                toolTip: {
                    shared: true
                },
                legend: {
                    cursor: "pointer",
                    itemclick: toggleDataSeries
                },
                data: [{
                    type: "column",
                    name: "Chinese FDI Flow",
                    legendText: "Chinese FDI Flow",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 4.93 },
                        { label: "2006", y: 23.95},
                        { label: "2007", y: 13.28 },
                        { label: "2008", y: 9.71 },
                        { label: "2009", y: 74.28 },
                        { label: "2010", y: 58.53 },
                        { label: "2011", y: 72.30 },
                        { label: "2012", y: 121.56 },
                        { label: "2013", y: 102.46 },
                        { label: "2014", y: 119.59 },
                        { label: "2015", y: 175.29 },
                        { label: "2016", y: 282.14 },
                        { label: "2017", y: 181.08 },
                        { label: "2018", y: 341.25},
                        { label: "2019", y: 375.30 },
                        { label: "2020", y: 310.80 }
                    ]
                },

                {
                    type: "column",
                    name: "Net Flows",
                    legendText: "Net Flows",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 265.111 },
                        { label: "2006", y: 545.257 },
                        { label: "2007", y: 222.000},
                        { label: "2008", y: 108.537 },
                        { label: "2009", y: 221.459 },
                        { label: "2010", y: 288.271 },
                        { label: "2011", y: 628.624 },
                        { label: "2012", y: 278.562 },
                        { label: "2013", y: 1344 },
                        { label: "2014", y: 1855 },
                        { label: "2015", y: 2627 },
                        { label: "2016", y: 4143 },
                        { label: "2017", y: 4017 },
                        { label: "2018", y: 3360 },
                        { label: "2019", y: 2549 },
                        { label: "2020", y: 2396 },

                    ]
                }]
            });
            chart.render();

            function toggleDataSeries(e) {
                if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }

        }
    </script>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

</html>
