<!DOCTYPE HTML>
<html>

<head>
	<title>Burundi</title>
</head>

<body>
    <script>
		window.onload = function () {

			var chart = new CanvasJS.Chart("chartContainer", {
				animationEnabled: true,
				title: {
					text: "Chinese FDI Flow vs. Net flows in Burundi from 2005-2020 (in US$ millions)"
				},
				axisY: {
					title: "US$ millions",
					titleFontColor: "#000000",
					lineColor: "#000000",
					labelFontColor: "#000000",
					tickColor: "#000000"
				},

				toolTip: {
					shared: true
				},
				legend: {
					cursor: "pointer",
					itemclick: toggleDataSeries
				},
				data: [{
					type: "column",
					name: "Chinese FDI Flow",
					legendText: "Chinese FDI Flow",
					showInLegend: true,
					dataPoints: [
						{ label: "2005", y: 0.00 },
						{ label: "2006", y: 0.00 },
						{ label: "2007", y: 0.00 },
						{ label: "2008", y: 0.00 },
						{ label: "2009", y: 0.00 },
						{ label: "2010", y: 0.00 },
						{ label: "2011", y: 0.00 },
						{ label: "2012", y: 1.50 },
						{ label: "2013", y: 1.09},
						{ label: "2014", y: 3.45 },
						{ label: "2015", y: 2.06 },
						{ label: "2016", y: 2.39 },
						{ label: "2017", y: -0.58 },
						{ label: "2018", y: 4.06 },
						{ label: "2019", y: -1.90 },
						{ label: "2020", y: 6.22 }
					]
				},
				
				{
					type: "column",
					name: "Net Flows",
					legendText: "Net Flows",
					showInLegend: true,
					dataPoints: [
						{ label: "2005", y: 0.584 },
						{ label: "2006", y: 0.031 },
						{ label: "2007", y: 0.5 },
						{ label: "2008", y: 3.833 },
						{ label: "2009", y: 0.348 },
						{ label: "2010", y: 0.780 },
						{ label: "2011", y: 3.354},
						{ label: "2012", y: 0.604},
						{ label: "2013", y: 116.727},
						{ label: "2014", y: 81.747},
						{ label: "2015", y: 49.622 },
						{ label: "2016", y: 0.055 },
						{ label: "2017", y: 0.316 },
						{ label: "2018", y: 0.983 },
						{ label: "2019", y: 1.044 },
						{ label: "2020", y: 6.057 },
					
					]
				}]
			});
			chart.render();

			function toggleDataSeries(e) {
				if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
					e.dataSeries.visible = false;
				}
				else {
					e.dataSeries.visible = true;
				}
				chart.render();
			}

		}
	</script>
	<div id="chartContainer" style="height: 300px; width: 100%;"></div>
	<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

</html>
