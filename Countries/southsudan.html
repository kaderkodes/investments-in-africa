<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Sudan </title>
</head>
<body>
    <script>
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "Chinese FDI Flow vs. Net flows in South Sudan from 2005-2020 (in US$ millions)"
                },
                axisY: {
                    title: "US$ millions",
                    titleFontColor: "#000000",
                    lineColor: "#000000",
                    labelFontColor: "#000000",
                    tickColor: "#000000"
                },

                toolTip: {
                    shared: true
                },
                legend: {
                    cursor: "pointer",
                    itemclick: toggleDataSeries
                },
                data: [{
                    type: "column",
                    name: "Chinese FDI Flow",
                    legendText: "Chinese FDI Flow",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 0.00},
                        { label: "2006", y: 0.00},
                        { label: "2007", y: 0.00},
                        { label: "2008", y: 0.00},
                        { label: "2009", y: 0.00},
                        { label: "2010", y: 0.00},
                        { label: "2011", y: 0.05},
                        { label: "2012", y: 7.80},
                        { label: "2013", y: 11.49},
                        { label: "2014", y: -6.83},
                        { label: "2015", y: 13.08},
                        { label: "2016", y: 2.03},
                        { label: "2017", y: 12.21},
                        { label: "2018", y: -13.12},
                        { label: "2019", y: 5.49},
                        { label: "2020", y: 2.68}
                    ]
                },

                {
                    type: "column",
                    name: "Net Flows",
                    legendText: "Net Flows",
                    showInLegend: true,
                    dataPoints: [
                        { label: "2005", y: 0.00 },
                        { label: "2006", y: 0.00 },
                        { label: "2007", y: 0.00},
                        { label: "2008", y: 0.00 },
                        { label: "2009", y: 0.00 },
                        { label: "2010", y: 0.00 },
                        { label: "2011", y: 0.00 },
                        { label: "2012", y: 161 },
                        { label: "2013", y: -793 },
                        { label: "2014", y: 1.035 },
                        { label: "2015", y: 0.15 },
                        { label: "2016", y: -7.85 },
                        { label: "2017", y: 1.42 },
                        { label: "2018", y: 60.1 },
                        { label: "2019", y: -2.21 },
                        { label: "2020", y: 17.5 },

                    ]
                }]
            });
            chart.render();

            function toggleDataSeries(e) {
                if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }

        }
    </script>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</body>
</html>
